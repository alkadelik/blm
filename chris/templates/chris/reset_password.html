{% extends 'base.html' %}

{% block head %}
<title>Reset Password</title>
{% endblock %}
{% block body %}
<div id="index">
  <h3>Forgotten your password?</h3>
  <span>Enter your Budget-Like-Magic email-address below,<br> and we'll send instructions to create a new one.</span>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset password</button>
  </form>
  <p><a href="{% url 'chris:login' %}">Back to login</a></p>
</div>
{% endblock %}
