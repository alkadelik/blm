{% extends 'base.html' %}

{% block head %}
<title>Feedback</title>
{% endblock %}

{% block body %}
<form method="post">
  {% csrf_token %}
  <section class="fence">
    <div id="title-block">
      <h2>Link a bank account to this budget</h2>
    </div>
    <div id="main">
      <div class="gap"></div>
      {% for bank in banks|slice:":4" %}
      <div class="q-block">
        <div class="budget">
          <input type="radio" name="bank" value="{{ bank.id }}">{{ bank.holder_name }} | {{ bank.acc_no }} | {{ bank.bank }}
        </div>
      </div>
      {% endfor %}
      <div id="nav" class="q-block">
        <button type="button" onclick="link_recipient()"> Link Recipient </button>
      </div>
    </div>
  </section>
</form>
{% endblock %}
